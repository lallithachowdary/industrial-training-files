<head>

            float:left;
            margin-right: 20px;
            position:relative;
            border: 1px solid black;
            border-radius: 100%;

             animation-fill-mode: backwards;  */
            animation:testing 5s ease-in-out 3 reverse 2s; 
        
        }
        @keyframes testing{
            /* from{

            }
            to{
                background-color: blue;
            } */
            0%{
