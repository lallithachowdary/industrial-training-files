<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        .a{
            height:300px;
            width:200px;
            background-color: aquamarine;
            float:left;
            border: 1px solid black;

        }
        .a:hover{
            transform:translate(40px,80px);

        }
        .b{
            height:300px;
            width:200px;
            background-color: brown;
            float:left;
           
            border: 1px solid black;
        }
        .b:hover{
            transform:translateX(40px);
        }

        .c{
            height:300px;
            width:200px;
            background-color: black;
            float:left;
           
            border:1px solid black

        }
        .c:hover{
            transform:translateY(80px);
        }
       
        .d{
            height:300px;
            width:200px;
            background-color: green;
            float:left;
            
            border:1px solid black;
        }
        .d:hover{
            transform:rotate(60deg);
        }
        .e{
            height:300px;
            width:200px;
            background-color:palevioletred;
            float:left;
            
            border:1px solid black;
        }
       .e:hover{
            transform:rotatex(60deg);
       }
        .f{
            height:300px;
            width:200px;
            background-color: yellow;
            float:left;
         
            border:1px solid black;
        }
        .f:hover{
            transform:rotateY(60deg);
        }
        .f1{
            height:300px;
            width:200px;
            background-color:plum;
            float:left;
            
            border:1px solid black;

        }
        .f1:hover{
            transform:scale(2,1);
        }
       
        .f2{
            height:300px;
            width:200px;
            background-color:rosybrown;
            float:left;
            
            
            border:1px solid black;
        }
        .f2:hover{
            transform:scaleX(2);
        }
       
        .f3{
            height:300px;
            width:200px;
            background-color: rgb(17, 132, 190);
            float:left;
           
            border:1px solid black;
        }
        .f3:hover{
            transform:scaley(1);
        }
       
        .f11{
            height:300px;
            width:200px;
            background-color:darkcyan;
            float:left;
           
            border:1px solid black;
        }
        .f11:hover{
          transform:skew(30deg,10deg);
        }
        .f111{
            height:300px;
            width:200px;
            background-color: rgb(69, 234, 69);
            float:left;
            
            border:1px solid black;
        }
        .f111:hover{
          transform:skewX(30deg,10deg);
        }
        .f4{
            height:300px;
            width:200px;
            background-color: rgb(215, 179, 19);
            float:left;
          
            border:1px solid black;
        }
        .f4:hover{
          transform:skew(30deg,10deg);
        }
        .f5{
            height:300px;
            width:200px;
            background-color: green;
            float:left;
            
            border:1px solid black
        }
        .f5:hover{
            transform:matrix(1,-0.3,0,2,0,0);

        }
        </style>
</head>
<body>
      <center><h1>Transform in css</h1></center>
         <div class="a"></div>
         <div class="a:hower"></div>
               <div cass="b"></div>
               <div class="b:hover"></div>
                   <div class="c"></div>
                     <div class="c:hover"></div>
                          <div class="d"></div>
                          <div class="d:hover"></div>
                              <div class="e"></div>
                              <div class="e:hower"></div>
                              <div class="f"></div>
                              <div class="f:hover"></div>
                              <div class="f1"></div>
                              <div class="f1:hover"></div>
                                <div class="f2"></div>
                                <div class="f2:hover"></div>
                                <div class="f3"></div>
                                <div class="f3:hover"></div>
                                <div class="f11"></div>
                                <div class="f11:hover"></div>
                                <div class="f111"></div>
                                <div class="f111:hover"></div>
                                <div class="f4"></div>
                                <div class="f4:hover"></div>
                                <div class="f5"></div>
                                <div class="f5:hover"></div>
    
</body>
</html>
