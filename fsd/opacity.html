<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>opacity</title>
    <style>
        .a{
            height:200px;
            width:200px;
            background-color:blue;
            float:left;
            border: 1px solid black;
            opacity:0.1;
        }
        .b{
            height:200px;
            width:200px;
            background-color:blue;
            float:left;
            border:1px solid black;
            opacity:0.3;

        }
        .c{
            height:200px;
            width:200px;
            background-color:blue;
            float:left;
            border:1px solid black;
            opacity:0.4;

        }
        .d{
            height:200px;
            width:200px;
            background-color:blue;
            float:left;
            border:1px solid black;
            opacity:0.7;

        }



    </style>
</head>
<body>
    <center><h1>Opacity in css</h1></center>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</body>
</html>
