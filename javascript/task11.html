<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p >Count : <span id="a">0      </span></p>
    <button onclick="inc()">Increment</button>
    <button onclick="dec()">Decrement</button>
    <script>
        function inc()
        {
            var b=document.getElementById("a").innerText;
            var c=parseInt(b);
            c=c+1;
            // console.log(c);
            // console.log(b);
            document.getElementById("a").innerText=c;
        }
        function dec()
        {
            var b=document.getElementById("a").innerText;
            var c=parseInt(b);
            c=c-1;
            // console.log(c);
            // console.log(b);
            document.getElementById("a").innerText=c;
        }
    </script>
</body>
</html>
