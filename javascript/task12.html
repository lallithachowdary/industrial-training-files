<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px">
        <tr>
            <th>Course Name</th>
            <th>Course Number</th>
            <th>Course Fees</th>
            <th>Place</th>
        </tr>
        <tbody id="a">
           
        </tbody>
    </table>
        <script>
            const bdy=document.body;
            var d=document.getElementById("a");
            a=[
                {
                    name:"Html",
                    num:23423,
                    fee:235,
                    place:"dwp"
                },
                {
                    name:"CSS",
                    num:23423,
                    fee:235,
                    place:"dwp"
                },
                {
                    name:"Javascript",
                    num:23423,
                    fee:235,
                    place:"dwp"
                },
                {
                    name:"BootStrap",
                    num:23423,
                    fee:235,
                    place:"dwp"
                }

            ]
         for(let i=0;i<a.length;i++)
         {

         
        var row=document.createElement("tr");
            d.appendChild(row);
            row.setAttribute("class","sam");
            // var value=document.getElementsByClassName("sam");
            // console.log(value);
            var col=document.createElement("td");
            row.appendChild(col);
            col.setAttribute("class","value");
            var count=document.getElementsByClassName("value");
            console.log(count[i]);
            count[i].innerHTML=a[i].name;
            var col=document.createElement("td");
            row.appendChild(col);
            col.setAttribute("class","val2");
            var count=document.getElementsByClassName("val2");
            count[i].innerHTML=a[i].num;
            var col=document.createElement("td");
            row.appendChild(col);
            col.setAttribute("class","val3");
            var count=document.getElementsByClassName("val3");
            count[i].innerHTML=a[i].fee;
            var col=document.createElement("td");
            row.appendChild(col);
            col.setAttribute("class","val4");
            var count=document.getElementsByClassName("val4");
            count[i].innerHTML=a[i].place;
         }
        </script>
    </table>
</body>
</html>
