<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements in JS</title>
</head>
<body>
    <script>
        //if  condition
        let temp=31;
        if (temp > 30) {
            console.log("it's a hot day..!");
        }
        if (temp <= 30) {
            console.log("it's a pleasant day..!");
        }

        //if-else  condition
        let age = 16;
        if(age >= 18) {
            console.log("adult");
        } else(age <= 18) 
        {
            console.log("minor");
        }

        //if-else-if-else  condition
        let hour=20;
        if(hour < 12) {
            console.log("Gud Mrng..!");
        } else if(hour < 18)
        {
            console.log('Gud Af..!');
        } else
        {
            console.log("Gud Even..!");
        }
    </script>
</body>
</html>
