<h2>Array function|filter</h2>
<p>Array functions using the javascript the array function have some type of resies of it it concat the element</p>
<body>
    <script>
        let nums =[1,2,3,4,5,6,7,8,9]

        let even_nums = nums.filter((ele,i)=>{
            return ele%2==0
        })
        console.log(even_nums)
        let odd_nums = nums.filter((ele,i)=>{
            return ele%2 !=0
        })
        console.log(odd_nums)
        let  = nums.filter((ele,i)=>{
            return ele%2 !=0
        })
    </script>
