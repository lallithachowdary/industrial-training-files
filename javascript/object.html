<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS</title>
</head>
<body>
    <script>
        let user=[{
            name:'Usha',
            id:3425,
            college:'thub'  
            },
            {
            name:'Sri',
            id:3425,
            college:'thub'  
            },
            {
            name:'Sailu',
            id:1234,
            college:'thub'  
            }]
        console.log(user[1])
        console.log(user)
        console.log(user.id)//dot notation
        console.log(user['name'])//array notation
        user.name="Sri"
        user[1].name="Ram"
        console.log(user.name)
        console.log(user[2])
        console.log(user[2].id)


        

        


    </script>
</body>
</html>
